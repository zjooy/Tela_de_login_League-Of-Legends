<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/style.css">

    <script src="script.js" defer></script>

    <title>League Of Legends</title>
</head>
<body>

    <main>

        <section class="login">

            <div class="wrapper">
                <img src="./image/riot-games-256.png" class="login_logo">

                <h1 class="title_login">Fazer Login</h1>
   
               <label class="login_label">
                   <span>NOME DE USUÁRIO</span>
                   <input type="text" name="username" class="input">
               </label>
   
               <label class="login_label">
                   <span>SENHA</span>
                   <input type="password" name="password" class="input">
               </label>
   
               <div class="login_icons">
                   <button type="button" class="icons_button">
                       <img src="./image/facebook.png" alt="Facebook">
                   </button>
   
                   <button type="button" class="icons_button">
                       <img src="./image/google-logo.png" alt="Google">
                   </button>
   
                   <button type="button" class="icons_button">
                       <img src="./image/apple-logo.png" alt="Apple">
                   </button>
               </div>
   
               <label class="login_label--checkbox">
                   <input type="checkbox" class="input--checkbox">
                   Manter login
               </label>
            </div>
            
            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <polyline points="12 5 19 12 12 19" />
                    </svg>
                </button>
    
                <a href="#" class="login_link">Não consegue iniciar a sessão?</a>
                <a href="#" class="login_link">Cria Conta</a>
            </div>

        </section>

        <section class="wallpapper">
            <video autoplay muted loop>
                <source src="./image/project-2019-animated-login.mp4" type="video/mp4">
            </video>
        </section>

    </main>
    
</body>
</html>
